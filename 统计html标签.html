   <script>
       var map={};
       function printTree(node){
        if(map[node.nodeName]==undefined){
            map[node.nodeName]=1;
        }else{
            map[node.nodeName]+=1;
        }
        if(node.children){
            var i=0;
            while(i<node.children.length){
                printTree(node.children[i]);
                i+=1;
            }
          
        }
       }
       printTree(document);
       console.log(map);

   </script>
